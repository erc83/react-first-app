<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First React app Dia 2</title>
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src='https://unpkg.com/babel-standalone@6.26.0/babel.min.js'></script>
</head>
<body>
    <div id="app"></div>
    <!-- <h1 id="header">Tyler</h1> -->
    <script type='text/babel'>
        function ActiveFriends (props) {
            return (
                <div>
                    <h2>Active Friends</h2>
                    <ul>
                    {props.list.map((friend) => (
                        <li key={friend.name}>
                        <span>{friend.name}</span>
                        <button onClick={() => props.onRemoveFriend(friend.name)}>Remove</button>  
                        </li>
                    ))}
                </ul>    
                </div>
            )
        }

        function InactiveFriends (props) {
            return(
                <div>
                    <h2>Inactive Friends</h2>
                    <ul>
                    {props.list.map((friend) => (
                        <li key={friend.name}>
                        <span>{friend.name}</span> 
                        </li>
                    ))}
                </ul>    
                </div>
            )
        }

        //component de clase
        class App extends React.Component {
            constructor(props) {
                super(props)

                this.state = {
                   friends: [
                       {
                           name: 'Eric',
                           active: true,
                       },
                       {
                            name: 'Rafael',
                            active: true,
                       },
                       {
                           name: 'Elias',
                           active: false,
                       }
                   ],
                   input: '',
                }
                console.log('THISSSS', this)
                this.handleRemoveFriend = this.handleRemoveFriend.bind(this)
                this.updateInput = this.updateInput.bind(this)
                this.handleAddFriend = this.handleAddFriend.bind(this)
            }
            handleAddFriend() {
                this.setState((currentState) => {
                    return{
                        friends: currentState.friends.concat([{
                            name: currentState.input,
                            active: true,
                        }]),
                        input: '',
                    }
                })  
                    
            }

            handleRemoveFriend (name) {
                //this.state.friends = this.state.friends.filter((friend) => friend !== name)
                this.setState((currentState) => {
                    return {
                        friends: currentState.friends.filter((friend) => friend.name !== name)
                    }
                })
            }
            updateInput(e) {
                const value = e.target.value
                //actualiza estado sea cual sea el valor, no importa lo que era antes
                /*this.setState({
                    input:value
                })*/

                //componente basado en el estado anterior necesita del conjunto funcional
                this.setState(() => ({
                    input: value
                }))
            }

            render() {
                return (
                    <div>
                        <input 
                        type="text"
                        placeholder='new friend'
                        value={this.state.input}
                        onChange={this.updateInput}
                        />
                        <button onClick={this.handleAddFriend}>Submit</button>
                        <div>
                            <button onClick={() => this.setState({
                                friends: []
                            })}>
                                Clear All
                            </button>
                        </div>
                        //listas diferentes basadas en la propiedad activa de cada uno
                        <ActiveFriends 
                            onRemoveFriend={this.handleRemoveFriend}
                            list={this.state.friends.filter((friend) => friend.active === true)}
                        />
                        <InactiveFriends 
                        list={this.state.friends.filter((friend) => friend.active === false)}
                        />
                    </div>
                
                )    
            }
        }

        ReactDOM.render(
            <App />,
            document.getElementById('app')
        )
    </script>
</body>
</html>
